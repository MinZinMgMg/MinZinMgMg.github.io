    <script>

        let myimg=document.querySelector('#myimg');
        myimg.onmouseenter=big;
        myimg.onmouseout=normal;

        function big(){
        let myimg=document.querySelector('#myimg')
                myimg.style.width="100%";
                myimg.style.height="100%";
        }
        function normal(){
        let myimg=document.querySelector('#myimg')
                myimg.style.width="50%";
                myimg.style.height="50%";
                change();
        }

        function change(){
         let myimg=document.querySelector('#myimg');
         let mysrc=myimg.getAttribute('src');
         console.log(mysrc);
         if(mysrc=='1.png'){
             myimg.src='2.jpg';          
         }else if(mysrc=='2.jpg'){
            myimg.src='3.png';
         }else{
             myimg.src='1.png'
         }
         
        }
    </script>
  
       <h3>Myanmar Time</h3>
       <label id="clock"></label>
       <button id="btnSetInterval">Start Clock</button>
       <button id="btnStopInterval">Stop Clock</button> <br>
   
       <button id="btnSetTimeOut">Set Timer</button>
       <button id="btnClearTimeOut">Clear Timer</button>
   
       <script>
           let btnSetInterval=document.querySelector('#btnSetInterval');
           let btnStopInterval=document.querySelector('#btnStopInterval');
   
           let btnSetTimeOut=document.querySelector('#btnSetTimeOut');
           let btnClearTimeout=document.querySelector('#btnClearTimeOut');
   
   
           var clockHandler;
   
           btnSetTimeOut.onclick = showTimeOut ;
           btnClearTimeout.onclick= stopTimeOut;
   
           function showTimeOut(){
               clockHandler=setTimeout('showTime()',5000)
           }
            function stopTimeOut(){
                clearTimeout(clockHandler)
            }
           btnSetInterval.onclick = showClock;
           btnStopInterval.onclick = stopClock;
            
   
           
           function  stopClock(){
               clearInterval(clockHandler);
           }
   
   
   
   
   
         function showClock(){
         clockHandler= setInterval("showTime()",1000);
         }
   
         function showTime(){
             let now = new Date();
             let time=now.toLocaleString();
             document.querySelector('#clock').innerHTML=time;
         }
       </script>
